# https://github.com/CocoaPods/pod-template/blob/master/.travis.yml
# https://github.com/googlesamples/android-ndk/blob/master/.travis.yml
# https://github.com/Rajawali/Rajawali/blob/master/.travis.yml
# https://github.com/card-io/card.io-Android-source/blob/master/.travis.yml

matrix:
  include:
    - language: objective-c

      os: osx

      osx_image: xcode9.3

      cache:
        - cocoapods

      before_install:
        - gem install cocoapods
        - pod repo update
        - brew install p7zip
        - brew install git-lfs
        - git lfs install

      install:
        - pod install --project-directory=test/proj.ios_mac --verbose

      script:
        - xcodebuild -workspace test/proj.ios_mac/ee_x_test.xcworkspace -scheme ee_x_test_mobile -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO -arch armv7s -arch arm64 -arch x86_64


    - language: android

      jdk: oraclejdk8

      os: linux

      android:
        components:
          - tools
          - platform-tools
          - build-tools-27.0.3
          - android-27
          - extra-android-m2repository
          - extra-google-m2repository

        # # https://github.com/travis-ci/travis-ci/issues/6555
        # http://stackoverflow.com/questions/43872206/travis-for-android-licence-issues
        licenses:
          - 'android-sdk-preview-license-.+'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'

      before_cache:
        - rm -f  ${HOME}/.gradle/caches/modules-2/modules-2.lock
        - rm -fr ${HOME}/.gradle/caches/*/plugin-resolution/

      cache:
        directories:
          - ${HOME}/.gradle/caches
          - ${HOME}/.gradle/wrapper
          - ${HOME}/.android/build-cache

      before_install:
        - brew install p7zip
        - brew install git-lfs
        - git lfs install

      install:
        - travis_retry sudo apt-get install unzip
        - travis_retry wget https://dl.google.com/android/repository/android-ndk-r17-linux-x86_64.zip -O ndk.zip
        - chmod a+x ndk.zip
        - unzip ./ndk.zip 2>&1 >/dev/null
        - chmod a+x ./android-ndk-r17/ndk-build
        - travis_retry bash test/download_deps.sh

      before_script:
        # Overwrite.
        - echo -e $(echo 'ndk.dir=')$(pwd)$(echo '/android-ndk-r17') > 'test/proj.android_studio/local.properties'        
        - cat test/proj.android_studio/local.properties

      script:
        - sh test/proj.android_studio/gradlew -p test/proj.android_studio clean assembleRelease

