apply plugin: 'com.android.library'

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

if (rootProject.ext.has('buildPrefab') && rootProject.ext.buildPrefab) {
    applyPrefabSettings(this, 'ee_x_firebase_messaging', [
        'ee/firebase/messaging/*.hpp'
    ])
}

dependencies {
    api project(':ee-x-firebase-core')

    // FIXME.
    api "com.google.firebase:firebase-messaging:20.1.5"
}
