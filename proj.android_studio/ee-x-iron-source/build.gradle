apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

repositories {
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-sdk' }
}

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildPrefab') && rootProject.buildPrefab) {
    applyPrefabSettings(this, 'ee_x_iron_source', [
        'ee/IronSource*',
        'ee/iron_source/*.hpp'
    ])
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    configureAndPublish('iron-source')
} else {
    dependencies {
        api project(':ee-x-ads')
    }
}

dependencies {
    api project(':ee-x-core')
    implementation 'androidx.annotation:annotation:1.1.0'

    // https://developers.ironsrc.com/ironsource-mobile/android/sdk-change-log/
    implementation 'com.ironsource.sdk:mediationsdk:7.0.1.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1'
}
