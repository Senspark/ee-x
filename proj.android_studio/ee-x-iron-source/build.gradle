apply plugin: 'com.android.library'

repositories {
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')

    // https://developers.ironsrc.com/ironsource-mobile/android/sdk-change-log/
    implementation 'com.ironsource.sdk:mediationsdk:6.12.0'

    if (rootProject.ext.useIronsourceMediation) {
        // https://developers.ironsrc.com/ironsource-mobile/android/21769-2/
        implementation 'com.ironsource.adapters:facebookadapter:4.3.8'

        // https://developers.ironsrc.com/ironsource-mobile/android/unityads-change-log/
        implementation 'com.ironsource.adapters:unityadsadapter:4.1.7'

        // https://developers.ironsrc.com/ironsource-mobile/android/admob-change-log/
        implementation 'com.ironsource.adapters:admobadapter:4.3.7'
    }
}
