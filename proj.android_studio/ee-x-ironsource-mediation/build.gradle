// https://developers.ironsrc.com/ironsource-mobile/android/mediation-networks-android

apply plugin: 'com.android.library'

repositories {
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-adapters' }
    maven { url  "https://adcolony.bintray.com/AdColony" }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')

    implementation 'com.ironsource.sdk:mediationsdk:6.7.9.1@jar'

    implementation 'com.ironsource.adapters:adcolonyadapter:4.1.3@jar'
    implementation 'com.adcolony:sdk:3.3.4'
    implementation 'com.ironsource.adapters:admobadapter:4.1.6@jar'
    implementation 'com.ironsource.adapters:applovinadapter:4.1.5@jar'
    implementation 'com.ironsource.adapters:facebookadapter:4.1.5@jar'
    implementation 'com.ironsource.adapters:unityadsadapter:4.1.1@jar'
    implementation 'com.ironsource.adapters:vungleadapter:4.1.1@jar'
}
