apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildPrefab') && rootProject.buildPrefab) {
    applyPrefabSettings(this, 'ee_x_unity_ads', [
        'ee/UnityAds*',
        'ee/unity_ads/*.hpp'
    ])
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    configureAndPublish('unity-ads')
} else {
    dependencies {
        api project(':ee-x-ads')
    }
}

dependencies {
    api project(':ee-x-core')
    implementation 'androidx.annotation:annotation:1.1.0'

    // https://github.com/Unity-Technologies/unity-ads-android/releases
    implementation 'com.unity3d.ads:unity-ads:3.4.8'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.0-RC2'
}
