apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-adapters' }
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-sdk' }
}

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')

    if (rootProject.ext.useIronsourceMediation) {
        // Unity SDK 3.4 is included in ironsource mediation library.
        implementation 'com.ironsource.adapters:unityadsadapter:4.3.1'
    } else {
        // https://github.com/Unity-Technologies/unity-ads-android/releases
        implementation 'com.unity3d.ads:unity-ads:3.4.2'
    }
}
