// https://support.vungle.com/hc/en-us/articles/115000468071-Get-Started-with-Vungle-Android-or-Amazon-SDK-v-5-

apply plugin: 'com.android.library'

repositories {
    maven { url 'https://jitpack.io' }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(':ee-x-core')

    // https://github.com/Vungle/Android-SDK/blob/master/CHANGELOG.md
    implementation 'com.vungle:publisher-sdk-android:6.5.3'
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
}
