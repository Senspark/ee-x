// https://support.vungle.com/hc/en-us/articles/115000468071-Get-Started-with-Vungle-Android-or-Amazon-SDK-v-5-

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildPrefab') && rootProject.buildPrefab) {
    applyPrefabSettings(this, 'ee_x_vungle', [
        'ee/Vungle*',
        'ee/vungle/*.hpp'
    ])
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    publishToMaven('vungle', '1.0.0')
    dependencies {
        api 'com.senspark.ee:ads:1.0.0'
    }
} else {
    dependencies {
        api project(':ee-x-ads')
    }
}

dependencies {
    api project(':ee-x-core')

    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'

    // https://github.com/Vungle/Android-SDK/blob/master/CHANGELOG.md
    implementation 'com.vungle:publisher-sdk-android:6.7.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0'
}
