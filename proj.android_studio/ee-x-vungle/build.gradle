// https://support.vungle.com/hc/en-us/articles/115000468071-Get-Started-with-Vungle-Android-or-Amazon-SDK-v-5-

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')

    // https://github.com/Vungle/Android-SDK/blob/master/CHANGELOG.md
    implementation 'com.vungle:publisher-sdk-android:6.5.3'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
}
