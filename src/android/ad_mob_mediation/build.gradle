apply plugin: 'com.android.library'

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    configureMaven('ad-mob-mediation')
}

dependencies {
    // https://maven.google.com/web/index.html#com.google.ads.mediation
    // Use "api" to inherit manifest elements.
    api project(':ee-x-ad-mob-mediation-ad-colony')
    api project(':ee-x-ad-mob-mediation-app-lovin')
    api project(':ee-x-ad-mob-mediation-facebook')
    api project(':ee-x-ad-mob-mediation-inmobi')
    api project(':ee-x-ad-mob-mediation-iron-source')
    api project(':ee-x-ad-mob-mediation-pangle')
    api project(':ee-x-ad-mob-mediation-tapjoy')
    api project(':ee-x-ad-mob-mediation-unity')
    api project(':ee-x-ad-mob-mediation-vungle')
}
