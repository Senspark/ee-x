apply plugin: 'com.android.library'

repositories {
    maven { url 'https://android-sdk.is.com' }
    maven { url 'https://sdk.tapjoy.com' }
}

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    configureMaven('iron-source-mediation')
}

dependencies {
    // https://github.com/ironsource-mobile/android-adapters/releases
    api project(':ee-x-iron-source-mediation-ad-colony')
    api project(':ee-x-iron-source-mediation-ad-mob')
    api project(':ee-x-iron-source-mediation-app-lovin')
    api project(':ee-x-iron-source-mediation-facebook')
    api project(':ee-x-iron-source-mediation-inmobi')
    api project(':ee-x-iron-source-mediation-pangle')
    api project(':ee-x-iron-source-mediation-tapjoy')
    api project(':ee-x-iron-source-mediation-unity')
    api project(':ee-x-iron-source-mediation-vungle')
}
