apply plugin: 'com.android.library'

repositories {
    maven { url 'https://adcolony.bintray.com/AdColony' }
    maven { url 'https://android-sdk.is.com' }
    maven { url 'https://sdk.tapjoy.com' }
}

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    configureMaven('iron-source-mediation')
}

dependencies {
    api project(':ee-x-iron-source')
    
    // https://github.com/ironsource-mobile/android-adapters/releases
    // https://developers.is.com/ironsource-mobile/android/adcolony-change-log/
    // Use "api" to inherit manifest elements.
    api 'com.ironsource.adapters:adcolonyadapter:4.3.10'
    api 'com.adcolony:sdk:4.6.5'

    // https://developers.is.com/ironsource-mobile/android/admob-change-log/
    api 'com.ironsource.adapters:admobadapter:4.3.27'
    api 'com.google.android.gms:play-services-ads:20.6.0'

    // https://developers.is.com/ironsource-mobile/android/applovin-change-log/
    api 'com.ironsource.adapters:applovinadapter:4.3.30'
    api 'com.applovin:applovin-sdk:11.2.1'

    // https://developers.is.com/ironsource-mobile/android/meta-audience-network-change-log/
    api 'com.ironsource.adapters:facebookadapter:4.3.34'
    api 'com.facebook.android:audience-network-sdk:6.8.0'

    // https://developers.is.com/ironsource-mobile/android/inmobi-change-log/
    api 'com.ironsource.adapters:inmobiadapter:4.3.11'
    api 'com.inmobi.monetization:inmobi-ads:10.0.3'

    // // FIXME: Dependency failing com.google.android.gms:play-services-ads-identifier
    // https://developers.is.com/ironsource-mobile/android/tapjoy-change-log/
    // api 'com.ironsource.adapters:tapjoyadapter:4.1.19'
    // api 'com.tapjoy:tapjoy-android-sdk:12.9.0'

    // https://developers.is.com/ironsource-mobile/android/unityads-change-log/
    api 'com.ironsource.adapters:unityadsadapter:4.3.20'
    api 'com.unity3d.ads:unity-ads:4.0.1'

    // https://developers.is.com/ironsource-mobile/android/vungle-change-log/
    api 'com.ironsource.adapters:vungleadapter:4.3.15'
    api 'com.vungle:publisher-sdk-android:6.10.4'
}
