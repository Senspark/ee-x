apply plugin: 'com.android.library'

repositories {
    maven { url 'https://android-sdk.is.com' }
}

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    configureMaven('iron-source-mediation-inmobi')
}

dependencies {
    api project(':ee-x-iron-source')
    
    // https://github.com/ironsource-mobile/android-adapters/releases
    // https://developers.is.com/ironsource-mobile/android/inmobi-change-log/
    // Use "api" to inherit manifest elements.
    // FIXME: too low version.
    // api 'com.ironsource.adapters:inmobiadapter:4.3.15'
    // api 'com.inmobi.monetization:inmobi-ads:10.0.8'
}
