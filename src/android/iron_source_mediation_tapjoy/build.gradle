apply plugin: 'com.android.library'

repositories {
    maven { url 'https://android-sdk.is.com' }
    maven { url 'https://sdk.tapjoy.com' }
}

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion rootProject.targetSdkVersion
    }
}

if (rootProject.ext.has('buildMaven') && rootProject.buildMaven) {
    configureMaven('iron-source-mediation-tapjoy')
}

dependencies {
    api project(':ee-x-iron-source')
    
    // https://github.com/ironsource-mobile/android-adapters/releases
    // https://developers.is.com/ironsource-mobile/android/tapjoy-change-log/
    // Use "api" to inherit manifest elements.
    api 'com.ironsource.adapters:tapjoyadapter:4.1.23'
    api 'com.tapjoy:tapjoy-android-sdk:12.11.1'
}
